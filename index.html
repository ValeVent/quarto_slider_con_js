<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Sliders</title>
    <!-- Link al foglio di stile Font Awesome per le icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Inclusione di Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Contenitore principale del carosello con dimensioni modificate -->
    <div class="carousel-container h-[550px] relative">
        <div class="carousel-container h-[500px] relative">
            <!-- Area del carosello con immagini -->
            <div class="carousel mx-auto mt-20 grid grid-cols-3 relative px-14 md:w-[85%] h-[80%]">
                <!-- Immagini del lato sinistro del carosello -->
                <div class="carousel-left scale-y-[0.7] h-full">
                    <img class="carousel-item h-full" src="media/pexels-jamaal-hutchinson-675024091-18696933 1.png" alt="">
                    <img class="carousel-item hidden h-full" src="media/pexels-petr-slovacek-770136941-18925511 1.png" alt="">
                    <img class="carousel-item hidden h-full" src="media/pexels-pixabay-206359 1.png" alt="">
                    <img class="carousel-item hidden h-full" src="media/pexels-vito-giaccari-26039644-11065778 1.png" alt="">
                </div>
                <!-- Immagini centrali del carosello -->
                <div class="carousel-center scale-y-[0.9] scale-x-[1.7] z-10 translate-y-4 h-full">
                    <img class="carousel-item hidden h-full" src="media/pexels-jamaal-hutchinson-675024091-18696933 1.png" alt="">
                    <img class="carousel-item h-full" src="media/pexels-petr-slovacek-770136941-18925511 1.png" alt="">
                    <img class="carousel-item hidden h-full" src="media/pexels-pixabay-206359 1.png" alt="">
                    <img class="carousel-item hidden h-full" src="media/pexels-vito-giaccari-26039644-11065778 1.png" alt="">
                </div>
                <!-- Immagini del lato destro del carosello -->
                <div class="carousel-right scale-y-[0.7] h-full">
                    <img class="carousel-item hidden h-full" src="media/pexels-jamaal-hutchinson-675024091-18696933 1.png" alt="">
                    <img class="carousel-item hidden h-full" src="media/pexels-petr-slovacek-770136941-18925511 1.png" alt="">
                    <img class="carousel-item h-full" src="media/pexels-pixabay-206359 1.png" alt="">
                    <img class="carousel-item hidden h-full" src="media/pexels-vito-giaccari-26039644-11065778 1.png" alt="">
                </div>
                <!-- Freccia sinistra per la navigazione -->
                <span class="left absolute top-1/2 left-1 cursor-pointer">
                    <i class="fa-solid fa-arrow-left text-3xl text-gray-600"></i>
                </span>
                <!-- Freccia destra per la navigazione -->
                <span class="right absolute top-1/2 right-1 cursor-pointer">
                    <i class="fa-solid fa-arrow-right text-3xl text-gray-600"></i>
                </span>
            </div>
            <!-- Indicatori del carosello -->
            <div id="indicators" class="absolute flex gap-4 bottom-10 left-1/2 -translate-x-1/2">
                <span class="block w-3 h-3 rounded-md border-2 border-gray-600 cursor-pointer"></span>
                <span class="block w-3 h-3 rounded-md bg-gray-600 border-2 border-gray-600 cursor-pointer"></span>
                <span class="block w-3 h-3 rounded-md border-2 border-gray-600 cursor-pointer"></span>
                <span class="block w-3 h-3 rounded-md border-2 border-gray-600 cursor-pointer"></span>
            </div>
        </div>
    </div>
    <!-- Inclusione del file JavaScript del carosello -->
    <script src="functions.js"></script>
</body>
</html>
